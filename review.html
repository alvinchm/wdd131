<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Review Submitted</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <main>
        <h1>Thank You for Your Review!</h1>
        <p>Your review has been successfully submitted.</p>
        <p>Total reviews submitted: <span id="reviewCount"></span></p>
    </main>

    <footer>
        <!-- Common footer content -->
        <p>&copy; 2023 Product Review Form. All rights reserved.</p>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            let count = localStorage.getItem('reviewCount') || 0;
            count = parseInt(count) + 1;
            localStorage.setItem('reviewCount', count);
            document.getElementById('reviewCount').textContent = count;
        });
    </script>
</body>
<footer>
    <p>&copy; <span id="currentyear"></span> Alvin Alcides Chino, Bolivia</p>
    <p id="lastModified"></p>
</footer>
</html>
